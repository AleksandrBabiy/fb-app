<md-dialog>
  <form ng-cloak>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex>
            <label>Title*</label>
            <input>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>Facebook Page Name/ID*</label>
            <input>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>Phone</label>
            <input>
        </md-input-container>
        <md-input-container class="md-block" flex>
            <label>Email*</label>
            <input type="email">
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-click="hide()">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
